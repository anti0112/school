{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Авторизация</h1>
            <label for="login-email">Логин</label>
            <input type="text" id="login-email" placeholder="Введите логин" required>
            
            <label for="login-password">Пароль</label>
            <input type="password" id="login-password" placeholder="Введите пароль" required>
            
            <button type="submit">Войти</button>
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></p>
        </div>
    </div>
</body>
</html>
