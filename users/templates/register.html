{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Регистрация</h1>
            <label for="login">Логин</label>
            <input type="text" id="login" placeholder="Введите логин" required>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" required>
            
            <label for="confirm-password">Повтор пароля</label>
            <input type="password" id="confirm-password" placeholder="Повторите пароль" required>
            
            <button type="submit">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
</body>
</html>
